<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date Object</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        const d = new Date("1999-08-06");
        var c = new Date();
        document.getElementById("demo1").innerHTML=d;
        document.getElementById("demo2").innerHTML=c;
        document.getElementById("demo3").innerHTML=c.getMonth();
        document.getElementById("demo4").innerHTML = c.toTimeString();
    </script>
</body>
</html>
