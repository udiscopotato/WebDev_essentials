<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,form{
            border-color: brown;
            border-width: 5px;
            padding: auto;
            width: 500px;
        }

    </style>
</head>
<body>
    <div>
        <form action="" method="post">
            <h2>HTML 5 Form with new Attr.</h2>
            Enter Your mail id: <input type="email" name="" id="">
            <br>
            <br>
            Enter Your age: <input type="number" name="" id="" min="18" max="50" step="2" value="18">
            <br>
            <br>
            Enter Your TEL: <input type="tel" autofocus required placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="" id="">
            <br>
            <br>
            Rating: <input type="range" max="10" min="1" step="1" name="" id="">
            <br>
            <br>
            Enter Your URL: <input type="url" name="" id="">
            <br>
            <br>
            Enter Keyword to search: <input type="search" name="" id="">
            <br>
            <br>
            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
