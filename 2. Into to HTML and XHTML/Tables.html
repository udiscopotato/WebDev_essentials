<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse ;
        }
        table{
            border:  1px solid black;
        }
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
        th,td{
            padding: 3px;
        }
    </style>
</head>
<body>
    <h2>
        Table for Weather
    </h2>
    <hr />
    <table>
        <thead>
            <tr>
                <th>City</th> 
                <th>Rainfall</th>
                <th>Min</th>
                <th>Max</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bangalore</td>
                <td>5 mm</td>
                <td>38 C</td>
                <td>33 C</td>
            </tr>
            <tr>
                <td>Delhi</td>
                <td>9 mm</td>
                <td>28 C</td>
                <td>33 C</td>
            </tr>
            <tr>
                <td>Mumbai</td>
                <td>13 mm</td>
                <td>27 C</td>
                <td>38 C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
