<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Types</title>
    <script>       
        function myFun(){               
        document.getElementById("demo1").innerHTML="Paragraph   Changed";
        }
    </script>
</head>
<body>
    <h3>JavaScript in Head<head></head></h3>
    <p id="demo1">Intial Paragraph</p>
    <button type="button" onclick="myFun()">Click here</button>

    <h3>JavaScript in body</h3>
    <p id="demo2">Initial Paragraph</p>
    <script>
        document.getElementById("demo2").style.fontSize="20px";
    </script>
    <button type="button" onclick="document.getElementById('demo2').style.fontWeight='bold';">Click</button>
    <h3>External JavaScript</h3>
    <p id="demo3"></p>
    <script src="first.js"></script>
</body>
</html>
